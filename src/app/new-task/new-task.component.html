<form [formGroup]="newTask" (ngSubmit)="save()">
    <span class="error" *ngIf="newTask.invalid && (newTask.dirty || newTask.touched)">This field might not be empty.</span>
    <label>new task: <input formControlName="name" disable="disable$ | async" /></label>
    <button type="submit" [disabled]="!newTask.valid || (disable$ | async)" class="clickable">Save</button>
</form>
